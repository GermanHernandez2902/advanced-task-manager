{% extends "_base.html" %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="col-md-6 offset-md-3">
  <h2 class="text-center">New Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100">Change Password</button>
  </form>
</div>
{% endblock %}
