{% extends "_base.html" %}

{% block title %}Log Out{% endblock %}

{% block content %}
<div class="text-center">
  <h2>Are you sure you want to log out?</h2>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button class="btn btn-danger">Log Out</button>
  </form>
</div>
{% endblock %}
