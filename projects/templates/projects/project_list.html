{% extends '_base.html' %}

{% block content %}
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">ğŸ“ My Projects</h2>
    <a href="{% url 'project_create' %}" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> New Project
    </a>
  </div>

  {% if projects %}
    <div class="list-group shadow-sm">
      {% for project in projects %}
        <a href="{% url 'project_detail' project.id %}" class="list-group-item list-group-item-action">
          <i class="bi bi-folder-fill text-warning me-2"></i> {{ project.title }}
        </a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info text-center">
      <i class="bi bi-info-circle-fill"></i> You don't have any projects yet!
    </div>
  {% endif %}
</div>
{% endblock %}
